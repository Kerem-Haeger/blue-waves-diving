<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Blue Waves Diving. Your dive center for a safe and unfergettable experience">
    <meta name="keywords" content="scuba diving, snorkeling, diving, dive, underwater, experience, swimming">
    <meta name="author" content="Kerem Haeger">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/wave-favicon.png">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/64718fc800.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Blue Waves Diving</title>
</head>

<body>

    <!-- Header with nav bar and nav icon for smaller screens -->
    <header>
        <input type="checkbox" id="nav-menu" class="nav-toggle">
        <label for="nav-menu" id="top" class="nav-icon"><i class="fa-solid fa-bars"></i></label>

        <nav class="nav-bar">
            <a class="nav-link" href="index.html" aria-label="Go to the home page">Home</a>
            <a class="nav-link" href="index.html#about" aria-label="Go to the about section">About</a>
            <a class="nav-link" href="#top" aria-label="Go to the top">Gallery</a>
            <a class="nav-link" href="index.html#contact" aria-label="Go to the contact section">Contact</a>
        </nav>
    </header>

    <!-- Main section containing images -->
    <main>
        <section id="picture-gallery">
            <h1 class="hidden-heading">Gallery</h1>
            <div id="photos">
                <img src="assets/images/clown-fish.jpg" alt="A clown fish hiding in an anemone">
                <img src="assets/images/diver-bubbles.jpg" alt="Diver under water with light rays and bubbles">
                <img src="assets/images/coral-reef.jpg" alt="A colourful coral reef">
                <img src="assets/images/diver-and-wreck.jpg" alt="A freediver in front of a shipwreck">
                <img src="assets/images/diver-off-boat.jpg" alt="A group of divers falling off a boat into the water">
                <img src="assets/images/diver-facing-camera.jpg"
                    alt="Scuba diver taking a picture of himself in front of some corals">
                <img src="assets/images/diver-from-above.jpg" alt="A diver in the middle of the ocean from above">
                <img src="assets/images/diver-in-corals.jpg" alt="Scuba diver passing inbetween corals">
                <img src="assets/images/divers-from-below.jpg" alt="Divers on the surface around a boat">
                <img src="assets/images/fish-close-up.jpg" alt="Yellow and white fish close up in front of corals">
                <img src="assets/images/freediving.jpg" alt="A freediver with large fins passing over rocks">
                <img src="assets/images/diver-camera.jpg" alt="Diver holding an underwater camera">
                <img src="assets/images/orange-coral.jpg" alt="Orange coloured coral under water">
                <img src="assets/images/ray-diver.jpg" alt="A Scuba diver and a manta ray">
                <img src="assets/images/ship-wreck.jpg" alt="An overgrown shipwreck under water">
                <img src="assets/images/diver-mid-water.jpg" alt="A diver mid water with perfect buoynacy">
                <img src="assets/images/swimming-turtle.jpg" alt="Calmly swimming turtle with some rocks">
                <img src="assets/images/whale-fin.jpg" alt="A whale fin breaking through the surface of the sea">
            </div>
        </section>

        <!-- Call to action after images -->
        <section id="call-to-action">
            <h2>Get in touch!</h2>
            <p>Like what you see?</p>
            <a href="index.html#contact" aria-label="Go to our contact form (opens in the same tab)">Get in touch!</a>
        </section>

        <a href="#top" class="scroll-top scroll-top-gallery" aria-label="Back to the top">
            <i class="fa-solid fa-circle-chevron-up"></i>
        </a>
    </main>

    <!-- Footer with social media links -->
    <!-- Code mainly taken from "love running" project and adjusted for this website -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
